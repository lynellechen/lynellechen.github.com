<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Mad Lib</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Build a Mad Lib Script</h1>
    </header>
    
    <main>
        <form id="myform">
            <label for="noun1">Provide a noun</label>
            <input type="text" id="noun1">

            <label for="noun2">Provide another noun</label>
            <input type="text" id="noun2">

            <label for="adj">Provide an adjective</label>
            <input type="text" id="adj">

            <label for="verb">Provide a verb</label>
            <input type="text" id="verb">

            <input type="submit" value="Send">
        </form>

        <article id="madlib"></article>
    </main>
</body>
</html>
